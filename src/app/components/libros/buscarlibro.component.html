<div class="main-content">
    <div class="container-fluid">

        <form [formGroup]="formLibro" (ngSubmit)="buscarlibros()">
            <div class="form-group row">

                <div class="col">


                </div>
                <div class="col">
                    <input class="form-control" id="palabraClave" type="text" placeholder="Buscar autor, titulo,  año.." formControlName="palabraClave">

                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success"> Buscar Libro </button>

                </div>
            </div>
        </form>
        <hr>
        <div class="card">
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Año</th>
                            <th>NuPaginas</th>
                            <th>Genero</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let libro of listlibro; let i = index">
                            <td>{{libro.titulo}}</td>
                            <td>{{libro.autorNombre}}</td>
                            <td>{{libro.anou}}</td>
                            <td>{{libro.nuPaginas}}</td>
                            <td>{{libro.genero}}</td>

                        </tr>
                    </tbody>
                </table>

            </div>
            <div *ngIf="!isRegistro">
                No hay datos que coincidan con el criterio de busqueda...
            </div>


        </div>
    </div>
</div>
